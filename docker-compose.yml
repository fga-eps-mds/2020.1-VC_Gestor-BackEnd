version: '2'
services:
    postgres:
        image: postgres:9.6
        environment:
            POSTGRES_USER: "developer"
            POSTGRES_PASSWORD: "developer"
            POSTGRES_DB: "dev_database"
        container_name: database
        volumes:
            - ./psql-scripts/init-resolution-schema.sql:/docker-entrypoint-initdb.d/init-resolution-schema.sql
            - ./psql-scripts/init-user-schema.sql:/docker-entrypoint-initdb.d/init-user-schema.sql
            - ./psql-scripts/init-benefits-schema.sql:/docker-entrypoint-initdb.d/init-benefits-schema.sql
            - ./psql-scripts/init-news-schema.sql:/docker-entrypoint-initdb.d/init-news-schema.sql
        ports:
            - "5432:5432"
        networks: 
            backend:
                ipv4_address: 172.25.0.2

    user:
        build: 
            context: .
            dockerfile: packages/user/Dockerfile
        container_name: user1
        volumes:
            - ./packages/user/:/usr/src/app/user
            - /usr/src/app/user/node_modules
        ports:
            - "3000:3000"
        links: 
            - postgres
        networks: 
            backend:
                ipv4_address: 172.25.0.3
          
        restart: 'no'
    resolution:
        build:      
            context: .
            dockerfile: packages/resolution/Dockerfile
        container_name: resolution1
        volumes:
            - ./packages/resolution/:/usr/src/app/resolution
            - /usr/src/app/user/node_modules
        ports:
            - "3002:3002"
        links: 
            - postgres
        networks: 
            backend:
                ipv4_address: 172.25.0.4 
        restart: 'no'
    benefits:
        build:      
            context: .
            dockerfile: packages/benefits/Dockerfile
        container_name: benefits1
        volumes:
            - ./packages/benefits/:/usr/src/app/benefits
            - /usr/src/app/benefits/node_modules
        ports:
            - "3003:3003"
        links: 
            - postgres
        networks: 
            backend:
                ipv4_address: 172.25.0.6 
        restart: 'no'
    news:
        build:      
            context: .
            dockerfile: packages/news/Dockerfile
        container_name: news1
        volumes:
            - ./packages/news/:/usr/src/app/news
            - /usr/src/app/news/node_modules
        ports:
            - "3004:3004"
        links: 
            - postgres
        networks: 
            backend:
                ipv4_address: 172.25.0.7 
        restart: 'no'
networks:
    backend:
        driver: "bridge"
        ipam:
            config:
                - subnet: 172.25.0.0/16
                  gateway: 172.25.0.1
